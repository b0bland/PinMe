<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Google API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <!-- Flickity Stylesheet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <!-- mprogress -->
    <link rel="stylesheet" href="assets/css/mprogress.min.css" />
    <script src="assets/javascript/mprogress.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <!-- UI Kit -->
    <link rel=“stylesheet”
    href=“https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css”
    />

    <!-- Favicon -->
    <link rel="icon" href="assets/images/image.png" />
    <title>PINME</title>
  </head>

  <body>
    <div class="col-md-12 container-fluid mx-0 px-0" id="intro">
      <h1 id="test-0">
        <img src="assets/images/image.png" id="logo" alt="logo" />
      </h1>
      <h1 id="test-1">P</h1>
      <h1 id="test-2">i</h1>
      <h1 id="test-3">n</h1>
      <h1 id="test-4">M</h1>
      <h1 id="test-5">E</h1>
      <section class="color"></section>
    </div>
    <div class="container" id="mainbody">
      <div class="signDiv">
        <button id="favorites" onclick="showFavorites()">♡ favorites</button>
        <p class="greet"></p>
        <button onclick="googleSignIn()" id="signIn">Google SignIn</button>
        <div class="out">
          <button id="out" onclick="logOut()">Log out</button>
        </div>
      </div>

      <div class="jumbotron">
        <img
          src="assets/images/image.png"
          class="animated bounceInDown"
          width="80px"
          height="109px"
          id="mainpglogo"
        />
        <h1 class="font-weight-bold text-center">pinME</h1>
        <h3 class="text-center">
          <!-- Add a description -->
        </h3>
      </div>

      <h1 id="test-line"></h1>

      <form>
        <h3>Search your event</h3>
        <div class="groups">
          <div class="form-group">
            <select id="event_input" class="custom-select">
              <option selected>Any genre</option>
              <option value="3001">alternative</option>
              <option value="3002">blues & jazz</option>
              <option value="3003">classical</option>
              <option value="3004">culture</option>
              <option value="3006">edm/electronic</option>
              <option value="3007">folk</option>
              <option value="3008">hip hop/rap</option>
              <option value="3009">indie</option>
              <option value="3010">latin</option>
              <option value="3011">metal</option>
              <option value="3012">opera</option>
              <option value="3013">pop</option>
              <option value="3014">r&b</option>
              <option value="3015">reggae</option>
              <option value="3016">religious/spiritual</option>
              <option value="3017">rock</option>
              <option value="3018">top 40</option>
              <option value="3099">other</option>
            </select>
          </div>

          <div class="form-group">
            <select id="price" class="custom-select">
              <option selected>Any price</option>
              <option value="free">free</option>
              <option value="paid">paid</option>
            </select>
          </div>
          <div class="form-group">
            <select id="date" class="custom-select">
              <option selected>Any date</option>
              <option value="today">today</option>
              <option value="tomorrow">tomorrow</option>
              <option value="this_week">this week</option>
              <option value="this_weekend">this weekend</option>
              <option value="next_week">next week</option>
              <option value="this_month">this month</option>
              <option value="next_month">next month</option>
            </select>
          </div>
        </div>

        <!-- Button triggers new movie to be added -->
        <button type="submit" class="btn" id="event-genre" value="Add a genre">
          Search
        </button>
      </form>
      <div id="savedEvents">
        <div class="rowEvents h">
          <div class="favList">♡ favorites</div>
          <button id="close" onclick="hide()">x</button>
        </div>

        <div class="rowEvents">
          <div class="column"></div>
          <div class="column"></div>
        </div>
      </div>

      <div id="playlistDiv" class="d-flex flex-row"></div>

      <div class="results">
        <div class="rowResult">
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>

      <div id="map"></div>
      <!-- Anime JS -->
      <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
      <script src="assets/javascript/animate.js"></script>
      <script src="assets/javascript/script.js"></script>
      <!-- Google Maps -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUhoVJmCEDevCj8e82oFi0Vn8UB4uqFvg&callback=initMap"
        async
        defer
      ></script>
      <!-- Uikit & Spotify SDK References -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </div>
    <!-- <footer>xxx</footer> -->
  </body>
</html>
